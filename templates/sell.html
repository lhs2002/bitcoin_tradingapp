{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="{{ url_for('sell') }}" method="post">
            <select name="symbol" method="GET">

                <option value="AAPL">AAPL</option>
                <option value="BA">BA</option>

            </select>

            <div class="form-group">
                <input class="form-control" name="shares" placeholder="shares" type="number" min="1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
    </form>
{% endblock %}
