{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <p>Symbol of Counter</p>
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>

            <div class="form-group">
                <p>Number of Shares to Buy</p>
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="number" min="1" />
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
